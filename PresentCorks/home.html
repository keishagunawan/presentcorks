    <!--ANIMATION-OURPRODUCT-->
    <section id="animation-ourproduct">
      <div class="ourproduct-text">
        <p>Our Products<br>Choose your Canteen</p>
      </div>

        <div class="photos">
            <img src="assets/image/gryffindor.png" alt="Image 1" class="pos1">
            <img src="assets/image/ariel.png" alt="Image 2" class="pos2">
            <img src="assets/image/unicornmagic.png" alt="Image 3" class="pos3">
            <img src="assets/image/gardenparty.png" alt="Image 4" class="pos4">
            <img src="assets/image/luxezebra.png" alt="Image 5" class="pos5">
        </div>

        <script>
            const images = document.querySelectorAll('.photos img');
            
            function changePosition() {
                // Menyimpan referensi gambar terakhir
                const lastImageClass = images[0].className;

                // Menggeser kelas setiap gambar
                for (let i = 0; i < images.length - 1; i++) {
                    images[i].className = images[i + 1].className;
                }

                // Memindahkan gambar pertama ke posisi terakhir
                images[images.length - 1].className = lastImageClass;
            }

            setInterval(changePosition, 2000);
        </script>
    </section>

</body>
